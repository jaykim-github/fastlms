<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입</h1>

    <form method="post">
        <div>
            <input type="email" name="userId" placeholder="아이디(이메일) 입력" required/>
        </div>
        <div>
            <input name="userName" placeholder="이름 입력" required/>
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호 입력" required/>
        </div>
        <div>
            <input type="password" name="rePassword" placeholder="비밀번호 확인 입력" required/>
        </div>
        <div>
            <input name="phone" placeholder="전화번호 입력" required/>
        </div>
        <div>회원 가입</div>

    </form>
</body>
</html>
